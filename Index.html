<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Speak Up Class | P2P</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    table, th, td {
      border: 0.5px solid #ddd;
    }
    table {
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="Pic.jpg" class="logo">
    </div>
    <form id="speakUpForm">
      <h1>English Speak Up Class <span class="brand">P2P</span></h1>
      <h2 id="weekDisplay">Week 1</h2>

      <label for="day">Select Date (June 24th - July 31st)</label>
      <input type="date" id="day" name="day" min="2025-06-24" max="2025-07-31" required>

      <label for="tutor">Tutor Name</label>
      <input type="text" id="tutor" name="tutor" required>

      <label for="topic">Topic</label>
      <input type="text" id="topic" name="topic" required>

      <label for="activities">Activities</label>
      <textarea id="activities" name="activities" rows="3" required></textarea>

      <label for="attendees">Number of Attendees</label>
      <input type="number" id="attendees" name="attendees" min="0" required>

      <button type="submit">Submit</button>
      <link rel="stylesheet" href="Style.css" />
    </form>

    <table id="summaryTable">
      <thead>
        <tr>
          <th>Week</th>
          <th>Day</th>
          <th>Tutors</th>
          <th>Topic</th>
          <th>Activities</th>
          <th>Number of Attendees</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
